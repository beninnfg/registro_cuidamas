<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Paciente | CUIDA+</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/img/logo.jpeg" alt="Logo" class="rounded-circle" style="width: 40px; height: 40px;">
                <span class="ms-2 fw-bold text-primary">CUIDA<span style="color:#e95765;">+</span></span>
            </a>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="container py-5">
        <div class="bg-white rounded shadow p-4 p-md-5 mx-auto" style="max-width: 800px;">
            <h2 class="text-center text-primary fw-bold mb-4">Registro de Adulto Mayor</h2>

            <form method="POST" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" name="nombre" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Dirección</label>
                        <input type="text" name="direccion" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Edad (≥ 50 años)</label>
                        <input type="number" name="edad" class="form-control" min="50" max="120" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Tipo de sangre</label>
                        <select name="sangre" class="form-select">
                            <option value="">Seleccionar</option>
                            <option>O+</option>
                            <option>O-</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Alergias</label>
                        <input type="text" name="alergias" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Números de emergencia</label>
                        <input type="text" name="emergencia" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Clínica donde se atiende</label>
                        <input type="text" name="clinica" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Discapacidad</label>
                        <input type="text" name="discapacidad" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Tipo de tratamiento</label>
                        <input type="text" name="tratamiento" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Enfermedades crónicas</label>
                        <input type="text" name="enfermedades" class="form-control">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Foto del paciente</label>
                        <input type="file" name="foto" class="form-control">
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5 py-2">Guardar y generar QR</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
